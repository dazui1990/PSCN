<link rel="stylesheet" type="text/css" href="../assets/layouts/layout/css/PrintArea.css">
<div class="dms-edit PrintArea ajaxrest" data-url="/demoUsers/{[USER_ID]}"
	data-model="demo">
	<div class="panel panel-default panel-print">
		<div class="panel-body">
			<div class="print-title">
				<div class="row h1Title">
					<div class="col-xs-12">
						<label >{[userInfo.dealerName]}</label>
					</div>
				</div>
				<div class="row h2Title">
					<div class="col-xs-12">
						<label>用户基本信息</label>
					</div>
				</div>
				<div class="row print-gap">
			
				</div>
			</div>
			<div class="print-main">
				<div class="row">
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >姓名</label>
							<div class="col-xs-7">
								<span class="form-show" data-fieldName="user_name"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-5">送修人手机</label>
							<div class="col-xs-7" >
								<span class="form-show " data-fieldName="性别"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >出生日期</label>
							<div class="col-xs-7">
								<span class="form-show " data-fieldName="birthday" data-date-format="YYYY-MM-DD HH:mm"></span>
							</div>
						</div>
					</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5">用户名</label>
							<div class="col-xs-7">
								<span class="form-show " data-fieldName="name"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >年龄</label>
							<div class="col-xs-7" >
								<span class="form-show " data-fieldName="age"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4" data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-5">薪水</label>
							<div class="col-xs-7">
								<span class="form-show " data-fieldName="salary"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5">工作地点</label>
							<div class="col-xs-7">
								<span class="form-show " data-fieldName="workAddress"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >有效状态</label>
							<div class="col-xs-7" >
								<span class="form-show " data-fieldName="sex"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >工作开始时间</label>
							<div class="col-xs-7">
								<span class="form-show " data-fieldName="IN_MILEAGE" data-date-format="YYYY-MM-DD HH:mm"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" >
						<div class="form-group">
							<label class="control-label col-xs-2" >公司地址</label>
							<div class="col-xs-10">
								<span class="form-show " data-fieldName="sex"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" >
						<div class="form-group">
							<label class="control-label col-xs-2" >12314124</label>
							<div class="col-xs-10">
								<span class="form-show ">sdasdasdasdasdasd</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class=" print-table">
				<div class="panel panel-default table-panel">
					<div class="panel-heading">
							<div class="pannel-name">用户地址信息</div>
					</div>
					<div class="panel-body">
						<table
								class="table table-striped table-bordered table-hover table-responsive"
								id="addressList">
						</table>
					</div>
				</div>
			</div>
			<div class="row print-gap">
			
			</div>
			<div class="print-foot">
				<div class="row margin-top-5">
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >总金额:</label>
							<div class="col-xs-7" >
								<span class="col-xs-12 form-show ">123145</span>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-5" >应收总金额:</label>
							<div class="col-xs-7" >
								<span class="col-xs-12 form-show ">111000</span>
							</div>
						</div>
					</div>
					<div class="col-xs-4" data-info="DX">
						<div class="form-group">
							<label class="control-label col-xs-5" >人民币大写:</label>
							<div class="col-xs-7" >
								<span class="col-xs-12" data-fieldName="salary" data-chinese-numeral="true"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 " >
						<div class="form-group">
							<label class="control-label col-xs-4" >服务顾问签名:</label>
							<div class="col-xs-8" >
								<span class="form-show print-groove"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-6" >
						<div class="form-group">
							<label class="control-label col-xs-4" >客户签名:</label>
							<div class="col-xs-8" >
								<span class="form-show print-groove"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="print-without">
	<a id="print" class="btn blue printfy"><i class="fa fa-print"></i>打印</a>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initLocale({
			src : "addressList",
			container:container,
			rowID:"ADDRESS_ID",
			url : dmsCommon.getDmsPath()["demo"] + "/demoUsers/{[USER_ID]}/address",
			sortName : "ADDRESS_ID", 
			columns : [ 
			            {field : "PROVINCE",title : "省份" },
			            {field : "COUNTRY",title : "城市"},
			            {field : "ADDRESS",title : "地址"},
			            {field : "STATUS",title : "Select"},
			            {field : "MILLS",title : "数字"},
			            {field : "ADDRESS_DATE",title : "日期"} 
			         ]
		});
});
</script>
