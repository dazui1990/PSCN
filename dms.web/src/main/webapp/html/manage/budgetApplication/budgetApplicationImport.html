 <div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="pannel-name">预算申请导入</div>
			</div>
			<div class="panel-body">
				<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="query-btn">
							<label class="control-label col-xs-4">导入时间:</label>
							<div class="col-xs-8">
								
							</div>
						</div>
					</div>
					
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label col-xs-2 ">导入文件</label>
							<div class="col-xs-6">
                             	<input type="file" class="importData" id="fileupload" name="file">
                            </div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<div class="form-actions">
			<a class="btn blue"  data-url="/budgetApplication/upload" data-model="manage" data-callBack="true" data-errorCallBack="true"  data-toggle="confirmation" data-method="importData">
				<i class="fa fa-save"></i>导入</a>
			<a href="javascript:;" data-url="/budgetApplication/template" data-model="manage" data-method="downLoad" 
							class="btn blue ajaxrest" ><i class="fa fa-download"></i>模板下载</a>
			<a href="javascript:;" data-url="/budgetApplication/exportData" data-model="manage" data-method="downLoad" 
								class="btn blue ajaxrest" ><i class="fa fa-download"></i>导出</a>
			<!-- <a  href="dashBoard.html" data-info="sales_name" class="btn blue ajaxify">
				 <i class="fa fa-reply"></i>返回</a> -->
		</div>
	</form>
	<div class="panel panel-default table-panel margin-top-5" id="errorInfoPanpel">
			<div class="panel-heading">
				<div class="pannel-name">错误信息列表</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="errorList">
				</table>
			</div>
	</div>
</div>



<script type="text/javascript">
	//页面加载后初始化
	$(document).one("onload.dms",function(event,container){
		var myDate = new Date();
		var year=myDate.getFullYear();

		$("#year").append("<option value='"+year+" 'selected='selected' >"+year+"</option>");

		
		$("#month").append("<option value='10' selected='selected'>10</option>");
		$("#month").append("<option value='11' >11</option>");
		$("#month").append("<option value='12' >12</option>");
		
		
		//创建表格
		new Datatable().initLocale({
			src : "errorList",
			container:container,
			columns : [ 
				         {field : "rowNO",title : "行号"},
				         {field : "errorMsg",title : "错误原因"}
			         ]
		});
		
		$("#errorInfoPanpel",container).hide();
		
		//当导入成功后的回调
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			$("a[data-goback='page']",container).click();
		});
		
		//当错误的情况下的回调
		$("a[data-errorCallBack='true']",container).on("errorCallBack.dms",function(event,response){
			//显示
			$("#errorInfoPanpel",container).show();
			
			$("#errorList",getElementContext()).dmsTable().refreshLocalData(response);
		});
	});

	
</script>
