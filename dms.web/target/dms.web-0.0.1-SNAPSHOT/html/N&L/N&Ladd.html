<script type="text/javascript">

function dianji(value){
	var obj=$("#"+value).val();
	var  ids=$("#ids").val();
	if(obj==97101001){
	    $("#denghou").css("visibility","visible");
	    $("#lidian").css("visibility","hidden");
	}else if(obj==97101002){
		 $("#lidian").css("visibility","visible");
		 $("#denghou").css("visibility","hidden");
	}
	if(obj==98101001){
		   $("#you").css("visibility","visible");
		    $("#wu").css("visibility","hidden");
	}else if(obj==98101002){
		 $("#you").css("visibility","hidden");
		    $("#wu").css("visibility","visible");
	}
	if(obj==10041001){
		 $("#shi").css("visibility","visible");
		    $("#fou").css("visibility","hidden");
	} else if(obj==10041002){
		$("#shi").css("visibility","hidden");
	    $("#fou").css("visibility","visible");
	}
	if(obj==98111001){
		$("#shoubao").css("visibility","visible");
	    $("#dingqi").css("visibility","hidden");
	    $("#yiban").css("visibility","hidden");
	} else if(obj==98111002){
		$("#shoubao").css("visibility","hidden");
	    $("#dingqi").css("visibility","visible");
	    $("#yiban").css("visibility","hidden");
	}else if(obj==98111003){
		$("#shoubao").css("visibility","hidden");
	    $("#dingqi").css("visibility","hidden");
	    $("#yiban").css("visibility","visible");
	}
	
	dmsCommon.ajaxRestRequest({
		
		url:dmsCommon.getDmsPath()["manage"] + "/NLAnalysis/save",
		type : 'GET',
		data : {key:obj,value:value,ids:ids},
		async : false,
		dataType: 'JSON',
		sucessCallBack : function(data) {//成功回调
			var id = data.id;
			$("#ids").val(id);
		}
		
	});
	
} 
function nowsave(obj){
	var value=$("#"+obj).val();
	var  ids=$("#ids").val();
	alert("maomao");
	alert(ids);
	dmsCommon.ajaxRestRequest({
		url:dmsCommon.getDmsPath()["manage"] + "/NLAnalysis/saveNL",
		type : 'GET',
		data : {key:obj,value:value,ids:ids},
		async : false,
		dataType: 'JSON',
		sucessCallBack : function(data) {//成功回调
			var id = data.id;
		      alert(id);
			$("#ids").val(id);
		}
	});
}

</script>
