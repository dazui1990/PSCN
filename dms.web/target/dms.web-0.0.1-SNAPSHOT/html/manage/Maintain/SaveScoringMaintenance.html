<style type="text/css">
.col-center-block {
	float: none;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>
<div class="dms-edit ajaxrest"
	data-url="/Evaluation/SaveScoringMaintenance/{[ID]}" data-model="manage"
 data-model="manage"
	data-pageInitCallBack="true">
	<form class="form-horizontal">
	<input type="hidden" id="newid" name="newid" value="{[ID]}"/>
		<div class="modal-header">
			<div class="modal-title">得分规则维护修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i

		</div>
		<div class="modal-body">
			<div class="panel panel-default">

									<label class="control-label col-xs-4">分类:</label>
									<div class="col-xs-8">
									<select id="fenlei" name="fenlei"  
										data-dictCode="9911" data-value="classid"  data-fieldName="classid" >
										</select>
								</div>
								</div>
							</div>
						</div>

					</div>
					<div class="row   ">

							<div class="form-group  ">
								<div class="query-btn">
									<label class="control-label col-xs-4 required ">得分规则名称:</label>
									<div class="col-xs-8">
										<input type="text" id="scorerule_name" class="form-control"
											name="scorerule_name" data-fieldName="scorerule_name" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row   ">
						<div class="col-xs-12 col-sm-6 col-md-4  col-center-block">
							<div class="form-group  ">
								<div class="query-btn">
									<label class="control-label col-xs-4 required ">满足1项得</label>
									<div class="col-xs-2">
										<input type="text" id="score1" class="form-control"
											name="score1" data-fieldName="score1" />

									</div>
									<label class="control-label col-xs-1 required ">分</label>
								</div>
							</div>
						</div>
					</div>

							</div>
						</div>
					</div>

						<div class="col-xs-12 col-sm-6 col-md-4  col-center-block">
							<div class="form-group  ">
								<div class="query-btn">
									<label class="control-label col-xs-4 required ">满足3项得</label>
									<div class="col-xs-2">

									<label class="control-label col-xs-1 required ">分</label>

							</div>
						</div>
					</div>
					<div class="row   ">
						<div class="col-xs-12 col-sm-6 col-md-4  col-center-block">
							<div class="form-group  ">
								<div class="query-btn">
									<label class="control-label col-xs-4 required ">满足4项得</label>

						</div>
					</div>
					<div class="row   ">
						<div class="col-xs-12 col-sm-6 col-md-4  col-center-block">
							<div class="form-group  ">
								<div class="query-btn">

					<div class="panel-body">
						<table
							class="table table-striped table-bordered table-hover table-responsive"
							id="dmsa_table">
						</table>
					</div>
					<div class="modal-footer">
						<a id="updateSave" data-model="manage"
							data-url="/Evaluation/Saveguize" data-method="POST"
							data-callBack="true" class="btn blue" data-toggle="confirmation"><i
							class="fa fa-save"></i>保存</a> <a data-dismiss="modal"
							class="btn blue"><i class="fa fa-undo"></i>返回</a>
					</div>
				</div>
			</div>

		</div>

</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms11_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
});
</script>
