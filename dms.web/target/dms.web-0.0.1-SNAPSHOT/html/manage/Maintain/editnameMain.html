<div class="dms-edit ajaxrest"
	data-url="/Evaluation/editname/{[idd]}" data-model="manage"
	data-pageInitCallBack="true">
	<form class="form-horizontal">
	 <input type="hidden" value="{[idd]}" name="id_dd" id="id_dd" >
		<div class="modal-header">
			<div class="modal-title">评价项领域维护修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
                     <div class="center-block">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
						
						<label class="control-label col-xs-4" >评价项大类:</label>
								<div class="col-xs-8">
									<select id="evaluationitemName" 
										class="bs-select form-control required"   name="evaluationitemName"
										data-url="/Evaluation/daleiquanbu" 
										data-model="manage" data-labelValue="id" 
										data-lableDesc="evaluationitem_name" data-fieldName="id"  data-live-search="false"  data-size="10"  >
							</select>
						
						</div>
					</div>
                  </div>
                  <div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<div class="query-btn">
							<label class="control-label col-xs-4">评价项领域:</label>
							<div class="col-xs-8">
							 <div class="col-xs-8"><input id="propertyId" name="propertyId" type="hidden"
							data-fieldName="idd" />
						        <input type="text" class=" required " id="file_name"  name="file_name"   data-fieldName="file_name"/>
						</div>
						</div>
					</div>

				</div>
				</div>
			
		</div>
    </div>
	
			<div class="panel-body" >
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="tmp_table"></table>
			</div>
		</div>
	<div class="modal-footer">
	
	<div class="query-btn">
			 <input type="button"  class="btn blue" value="保存" onclick="conf1();"/>
			 <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消
			 </a>
		       </div>
	
	
			<!-- <a id="updateSave" data-model="manage" data-url="/Evaluation/editbaoName" data-method="POST"

				<a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>返回</a> -->
		</div>
		</div>
		</div>
		</div>
	</form>
</div>

<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){

 function conf1(event,container){
		
		var a=$("#evaluationitemName").val();
		var b=$("#file_name").val();
	     var c=$("#id_dd").val(); 
		if(a==""){
			dmsCommon.tip({status:"warning",msg:"评价项大类是必填项"});
			
			return ;
		}
		if(b==""){
			dmsCommon.tip({status:"warning",msg:"评价项领域是必填项"});
			
			return ;
		}
		
	dmsCommon.ajaxRestRequest({
				url:dmsCommon.getDmsPath()["manage"] + "/Evaluation/editbaoName1",
				type : 'GET',
				async : false,
				dataType: 'JSON',
				container:container,
				data :{'a':a,'b':b,"c":c},
				sucessCallBack : function(data) {//成功回调
					var msg=data.msg;
					if(msg=='1'){
						dmsCommon.tip({status:"warning",msg:"评价项领域已经存在不能新增"});
					}else{
						$("#maomao").click();
						//关闭窗口
						$("a[data-dismiss='modal']",container).click();
						//刷新表格
						$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
					}
				}
				
			});	
			
			
	}
		


	</script>

</script>
