<div class="dms-search">
	<form class="form-horizontal">
	<div class="panel panel-default">
		<div class="form-group">
		<div class="panel-body">
			<div class="row">			
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<label class="control-label col-xs-4">特约店</label>
					<div class="col-xs-8">
						<select id="dealer_id"
								class="bs-select form-control"  name="dealer_id"
								data-url="/supervision/dealer/agendas/dudao" data-model="manage" 
								data-labelValue="DEALER_ID"	data-lableDesc="DEALER_SHORTNAME"  
								data-live-search="true"  data-size="10" data-existsDefault="true" >
						</select>
					</div>
				</div>
			</div>
			<div class="row">	
					<div class="query-btn">
						<a href="javascript:;" class="btn blue" data-onclickEvent="true">
						 	<i class="fa fa-search" ></i> 查询
						</a> 
					</div>
				</div>
		</div>
		</div>
	</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive" id="mReportList"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "mReportList",
		container : container,
		url : dmsCommon.getDmsPath()["manage"] + "/patrolReport/findSceneEvaluate",
		rowID : "ID",
		sortName : "EVALUATE_DATE",
		sortOrder : "desc",
		pageSize:20,
		isQueryFirst : false,
		autoHeight : false,
		columns : [  
		    {field : "DEALER_ID",title : "特约店ID"},
		    {field : "DEALER_CODE",title : "特约店代码"},
			{field : "DEALER_SHORTNAME",title : "特约店简称"}, 
			{field : "EVALUATE_NAME",title : "评价表名称"},
			{field : "EVALUATE_BY",title : "评价人工号"},
			{field : "EVALUATE_BY_NAME",title : "评价人"},
			{field : "EVALUATE_DATE",title : "计划评价日期",dateFormat : {format:"YYYY-MM-DD"}},
		    {field : "ID",title : "操作", operateFormat : [{type:"edit",url:"manage/patrolReport/addPatrolReport.html",openType:"jump",isShow:function(value, row, index){
         	   return true;
            }}]}
		]
	});
	$("#mReportList",container).bootstrapTable("hideColumn","DEALER_ID");
	$("#mReportList",container).bootstrapTable("hideColumn","EVALUATE_BY");
});
</script>
