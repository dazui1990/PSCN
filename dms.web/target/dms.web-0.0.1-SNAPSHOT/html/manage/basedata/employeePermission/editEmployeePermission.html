					        	}else{

			    //获取选择的roleRange 的值

				    	}

				    	        	}else{
				    	        		chickIdRange+=','+objRange[i].value; //如果选中，将value添加到变量s中 
				    	        	}

			    	    var treeMenuRangeMap;
			    	    if(menuId!=null&&chickId!=''){

			    	    }

			    	    listTree.action=$.grep(listTree.action,function(value){

			    	     $("#treeMenuAction").val(listTree.action.join(";"));

			    	     var nodes=$("#using_json_2").jstree("get_checked");
			 			 listTree.treejson=nodes;
