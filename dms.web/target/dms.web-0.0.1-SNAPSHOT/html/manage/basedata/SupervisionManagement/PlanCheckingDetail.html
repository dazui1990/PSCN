 <script src="../assets/fullcalendar/fullcalendar.js" type="text/javascript"></script>

<script type="text/javascript">

	//页面加载执行此方法
	 $(document).one("onload.dms",function(event,container){	
		 var dateStr=$("#agendaDate").val();
		 var yearMonthTotal=$("#yearMonthTotal").val();
		 if(yearMonthTotal.split("-").length==1){
			 $('#calendarPlan').fullCalendar({
		            lang: 'zh-cn',	
		            eventClick: function(event, jsEvent, view) {
		            	var date = event.start.format('YYYY-MM-DD');
		            	dmsCommon.ajaxPageRequest({
		    				url:'manage/basedata/SupervisionManagement/eventPlan.html',
		    				container:$('#funcId_802001'),//定义容器
		    	        	success:function(html){
		    	        		
		    	        	},
		    	        	complete:function(xmlRequest, statusCode){
		    	        		$("#agendaPlan",getParentModal(container)).val(date.format('YYYY-MM-DD'));
		    	        		$("#userIdPlan",getParentModal(container)).val("{[USER_ID]}");
		    	        	}
		    			});	
		            }, 
		 		  events: function(start, end, timezone,callback) {
	    			//进行ajax 请求
	    			dmsCommon.ajaxRestRequest({
	    				url:dmsCommon.getDmsPath()["manage"]+"/supervision/month/plan/{[USER_ID]}/"+dateStr,
	    				type:'GET',
	    				async:false,
	    		        sucessCallBack:function(data){
	    		           var agendaList=data['agendaList'];
	       	               var events = [];
	       	               var color;
	       	               for(var i=0;i<agendaList.length;i++){
	       	            	//未提交
	          	            	if(agendaList[i].STATE==90021001||agendaList[i].STATE==90021003){
	      	                 	 	color='#696969';
	      	                	}
	          	            	//待审核
	          	            	if(agendaList[i].STATE==90021002||agendaList[i].STATE==90021004){
	      	                 	 	color='#FFA500';
	      	                	}
	          	            	//通过
	          	            	if(agendaList[i].STATE==90021005){
	      	                 	 	color='blue';
	      	                	}
	          	            	//已执行
	          	            	if(agendaList[i].STATE==90021006){
	      	                 	 	color='#008B00';
	      	                	}
	          	           		//日程被驳回
	          	            	if(agendaList[i].STATE==90021007){
	      	                 	 	color='#696969';
	      	                	}
	          	            	//if(agendaList[i].STATE==90021008||(agendaList[i].STATE==90021005&&(new Date(agendaList[i].EVENT_DATE.replace(/-/g,"\/")).getTime()<(new Date().getTime()-36*3600*1000)))){
	      	                 	 //	color='red';
	      	                	//}
	   	                    events.push({
		                        title: agendaList[i].TYPE_VALUE,
		                        start: agendaList[i].DATE_TIME_MM, // will be parsed
		                        backgroundColor:color
		                    }); 
	       	               }
	       	            callback(events); 
		            	$(".fc-today").css('backgroundColor','#E8FFC4');
		            	$("td").css('border-color','#ccc');
	    		        }
	    			});
	    		
	    			
	    	    }
		        });
			//指定日历月份
	 		$("#calendarPlan").fullCalendar('gotoDate', dateStr);
	 		$(".fc-today").css('backgroundColor','#E8FFC4');
	 		//刷新日历事件
	 		setTimeout(function() {
	 		$('#calendarPlan').fullCalendar('refetchEvents');
	 		}, 100);
	 		//返回按钮延时加载
	 		setTimeout(function() {
	 		 $('#addAgenda').find('a').show();
	 		}, 10);
		 }else{
	 		$('#calendarPlan').fullCalendar({
	            lang: 'zh-cn',	
	 		  events: function(start, end, timezone,callback) {
    			//进行ajax 请求
    			dmsCommon.ajaxRestRequest({
    				url:dmsCommon.getDmsPath()["manage"]+"/supervision/month/total/{[USER_ID]}/"+yearMonthTotal,
    				type:'GET',
    				async:false,
    		        sucessCallBack:function(data){
    		           var agendaList=data['agendaList'];
       	               var events = [];
       	               var color;
       	               for(var i=0;i<agendaList.length;i++){
       	            	//未提交
          	            	if(agendaList[i].STATE==90021001||agendaList[i].STATE==90021003){
      	                 	 	color='#696969';
      	                	}
          	            	//待审核
          	            	if(agendaList[i].STATE==90021002||agendaList[i].STATE==90021004){
      	                 	 	color='#FFA500';
      	                	}
          	            	//通过
          	            	if(agendaList[i].STATE==90021005){
      	                 	 	color='blue';
      	                	}
          	            	//已执行
          	            	if(agendaList[i].STATE==90021006){
      	                 	 	color='#008B00';
      	                	}
          	           		//日程被驳回
          	            	if(agendaList[i].STATE==90021007){
      	                 	 	color='#696969';
      	                	}
          	            	//if(agendaList[i].STATE==90021008||(agendaList[i].STATE==90021005&&(new Date(agendaList[i].EVENT_DATE.replace(/-/g,"\/")).getTime()<(new Date().getTime()-36*3600*1000)))){
      	                 	 //	color='red';
      	                	//}
   	                    events.push({
	                        title: agendaList[i].TYPE_VALUE,
	                        start: agendaList[i].DATE_TIME_MM, // will be parsed
	                        backgroundColor:color
	                    }); 
       	               }
       	            callback(events); 
	            	$(".fc-today").css('backgroundColor','#E8FFC4');
	            	$("td").css('border-color','#ccc');
    		        }
    			});
    		
    			
    	    }
	        });
	 		//指定日历月份
	 		$("#calendarPlan").fullCalendar('gotoDate', yearMonthTotal);
	 		$(".fc-today").css('backgroundColor','#E8FFC4');
	 		//刷新日历事件
	 		setTimeout(function() {
	 		$('#calendarPlan').fullCalendar('refetchEvents');
	 		}, 100);
	 		//返回按钮延时加载
	 		setTimeout(function() {
	 		 $('#addAgenda').find('a').show();
	 		}, 10);
		 }
	 });
	 function goBack(){
		 var dateStr=$("#agendaDate").val();
		 var yearMonthTotal=$("#yearMonthTotal").val().split("-");
		 if(yearMonthTotal.length==1){
			 dmsCommon.ajaxPageRequest({
					url:'manage/basedata/SupervisionManagement/PlanChecking.html',
		        	container:$('#funcId_802001'),//定义容器
		        	success:function(html){
		        	},
		        	complete:function(xmlRequest, statusCode){
		        		$("#auditDate").val(dateStr);
		        	}
				});	 
		 }else{
			 $("#totalHtml").click();
		 }
			
	};
	function  DateDiff(sDate1,  sDate2){    //sDate1和sDate2是2006-12-18格式  
	       var  aDate,  oDate1,  oDate2,  iDays  
	       aDate  =  sDate1.split("-")  
	       oDate1  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])    //转换为12-18-2006格式  
	       aDate  =  sDate2.split("-")  
	       oDate2  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])  
	       iDays  =  parseInt(Math.abs(oDate1  -  oDate2)  /  1000  /  60  /  60  /24)    //把相差的毫秒数转换为天数  
	       return  iDays  
	   } 
</script>
