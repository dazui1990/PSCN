<div class="dms-search">
	<form class="form-horizontal">
	  <div class="panel panel-default">
	     <div class="panel-body">
	     <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
					<div class="form-group">
						<label class="control-label col-xs-9">年度:</label>
						<div class="input-group date year-picker col-xs-3" data-defaultToday = "true">
							<input id="releaseTime" name="releaseTime"  readonly="readonly"
								class="form-control" type="text" value="" />
							 <span
								class="input-group-btn">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="query-btn">
					<a href="javascript:;" class="btn blue"   > <i
						class="fa fa-search"></i> 查询
					</a> 
					<a  class="btn blue ajaxify"  href="dataImportAndExport/IndexScore/IndexScoreImport.html"  >
						<i class="fa fa-upload"></i>导入
					</a>
					
					<a href="javascript:;" data-url="/insurance/IndexScoreExcel" data-model="manage"  data-method="downLoad" class="btn blue ajaxrest"    data-validate = "false"   >
						<i class="fa fa-download"></i>导出
					</a>
				</div>			
			</div>
		  </div>
		</div>
	</form>
	<div class="panel panel-default table-panel ">
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="parts_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "parts_table",
		container:container,
		url : dmsCommon.getDmsPath()["manage"] + "/insurance/searchIndexScore",
		rowID : "ID",
		columns : [ 
            {field : "YEAR",title : "年度"},
			{field : "BRANCH_TWO",title : "二级分类"},
			{field : "BRANCH_ONE",title : "一级分类"}
		]	
	});
});
	
</script>
