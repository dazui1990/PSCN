<div class="dms-search">
	<form class="form-horizontal">
	  <div class="panel panel-default">
	     <div class="panel-body">
	     <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
					<div class="form-group">
						<label class="control-label col-xs-8">时间:</label>
						<div class="input-group date month-picker col-xs-3" data-defaultToday = "true">
							<input id="releaseTime" name="releaseTime"  readonly="readonly"
								class="form-control" type="text" value="" />
							 <span
								class="input-group-btn">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">特约店:</label>
						<div class="col-xs-6">
							<select id="dealer_code"
								class="bs-select form-control" name="dealer_code"
								data-url="/supervision/dealer/sdealer"
								data-model="manage" data-labelValue="DEALER_CODE"
								data-lableDesc="DEALER_SHORTNAME" data-live-search="true"  data-size="10" data-existsDefault = "true">
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="query-btn">
					<a href="javascript:;" class="btn blue"   > <i
						class="fa fa-search"></i> 查询
					</a> 
					<a  class="btn blue ajaxify"  href="dataImportAndExport/InsuranceIndex/InsuranceIndexImport.html"  >
						<i class="fa fa-upload"></i>导入
					</a>
					
					<a href="javascript:;" data-url="/insurance/importInsuranceIndexExcel" data-model="manage"  data-method="downLoad" class="btn blue ajaxrest"    data-validate = "false"   >
						<i class="fa fa-download"></i>导出
					</a>
				</div>			
			</div>
		  </div>
		</div>
	</form>
	<div class="panel panel-default table-panel ">
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="parts_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "parts_table",
		container:container,
		url : dmsCommon.getDmsPath()["manage"] + "/insurance/searchInsuranceIndex",
		rowID : "ID",
		columns : [ 
            {field : "TIME",title : "年月"},
			{field : "DEALER_CODE",title : "特约店代码"},
			{field : "DEALER_SHORTNAME",title : "特约店简称"},
			{field : "PROTECT_NUM",title : "新保单数"},
			{field : "PROTECT_MONEY",title : "新保保费"},
			{field : "RENEW_TARGET",title : "续保目标"},
			{field : "RENEW_NUM",title : "续保单数"},
			{field : "RENEW_MONEY",title : "续保费用"}
		]	
	});
});
	
</script>
